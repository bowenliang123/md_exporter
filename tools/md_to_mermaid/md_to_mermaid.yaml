identity:
  name: md_to_mermaid
  author: bowenliang123
  label:
    en_US: Mermaid diagrams ⮕ PNG
    zh_Hans: Mermaid 流程图 ⮕ PNG
description:
  human:
    en_US: Extract Mermaid diagram codeblocks in Markdown text to PNG image files
    zh_Hans: 提取 Markdown 中 Mermaid 流程图代码块为 PNG 图片文件
  llm: Extract mermaid code blocks in Markdown text to PNG image files
parameters:
  - name: md_text
    type: string
    required: true
    label:
      en_US: Mermaid diagram Markdown text
      zh_Hans: Mermaid 流程图 Markdown 文本
    human_description:
      en_US: 'Support multiple "```mermaid" codeblocks in Markdown text, and generate PNG image files for each codeblock. For the Mermaid flowchart syntax, please refer to: https://mermaid.js.org/syntax/flowchart.html'
      zh_Hans: 支持多段 "```mermaid" 代码块，生成对应多个PNG图片文件。Mermaid 流程图Markdown格式,请参考：https://mermaid.js.org/syntax/flowchart.html
    form: llm
  - name: is_compress
    type: select
    required: false
    default: "false"
    options:
      - value: "true"
        label:
          en_US: "Yes"
          zh_Hans: 是
      - value: "false"
        label:
          en_US: "No"
          zh_Hans: 否
    label:
      en_US: Generate into ZIP file
      zh_Hans: 是否压缩为ZIP文件
    human_description:
      en_US: Whether to generate into ZIP file
      zh_Hans: 是否压缩为ZIP文件
    form: llm

extra:
  python:
    source: tools/md_to_mermaid/md_to_mermaid.py
