identity:
  name: md_to_png
  author: Bowen Liang
  label:
    en_US: Markdown to PNG file
    zh_Hans: Markdown转PNG文件
description:
  human:
    en_US: A tool for generating PNG file from Markdown text
    zh_Hans: 一个用于将Markdown转换为PNG文件的工具
  llm: A tool for generating PNG file from Markdown text
parameters:
  - name: md_text
    type: string
    required: true
    label:
      en_US: Markdown text
      zh_Hans: Markdown格式文本
    human_description:
      en_US: Markdown text
      zh_Hans: Markdown格式文本
    form: llm
  - name: output_filename
    type: string
    required: false
    label:
      en_US: Filename of the output file
      zh_Hans: 输出文件名
    human_description:
      en_US: Filename of the output file
      zh_Hans: 输出文件名
    form: llm
  - name: is_compress
    type: select
    required: false
    default: "false"
    options:
      - value: "true"
        label:
          en_US: "Yes"
          zh_Hans: 是
      - value: "false"
        label:
          en_US: "No"
          zh_Hans: 否
    label:
      en_US: Generate into ZIP file
      zh_Hans: 是否压缩为ZIP文件
    human_description:
      en_US: Whether to generate into ZIP file
      zh_Hans: 是否压缩为ZIP文件
    llm_description: Whether to generate into ZIP file, default to "false"
    form: form
extra:
  python:
    source: tools/md_to_png/md_to_png.py