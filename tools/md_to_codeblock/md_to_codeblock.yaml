identity:
  name: md_to_codeblock
  author: Bowen Liang
  label:
    en_US: Codeblocks to files
    zh_Hans: 提取 Codeblock 为文件
description:
  human:
    en_US: Generate files from code blocks from Markdown text
    zh_Hans: 将Markdown中代码块转换为 文件的工具
  llm: Generate files from code blocks from Markdown text
parameters:
  - name: md_text
    type: string
    required: true
    label:
      en_US: Markdown text
      zh_Hans: Markdown格式文本
    human_description:
      en_US: Markdown text
      zh_Hans: Markdown格式文本
    form: llm
  - name: output_filename
    type: string
    required: false
    label:
      en_US: Filename of the output file
      zh_Hans: 输出文件名
    human_description:
      en_US: Filename of the output file
      zh_Hans: 输出文件名
    form: llm
  - name: is_compress
    type: select
    required: false
    default: "false"
    options:
      - value: "true"
        label:
          en_US: "Yes"
          zh_Hans: 是
      - value: "false"
        label:
          en_US: "No"
          zh_Hans: 否
    label:
      en_US: Generate into ZIP file
      zh_Hans: 是否压缩为ZIP文件
    human_description:
      en_US: Whether to generate into ZIP file
      zh_Hans: 是否压缩为ZIP文件
    llm_description: Whether to generate into ZIP file, default to "false"
    form: form
extra:
  python:
    source: tools/md_to_codeblock/md_to_codeblock.py