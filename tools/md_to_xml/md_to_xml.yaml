identity:
  name: md_to_xml
  author: Bowen Liang
  label:
    en_US: Markdown to XML file
    zh_Hans: Markdown 转 XML 文件
description:
  human:
    en_US: Generate XML file from Markdown text
    zh_Hans: 将 Markdown 转换为 XML 文件的工具
  llm: Generate XML file from Markdown text
parameters:
  - name: md_text
    type: string
    required: true
    label:
      en_US: Markdown text
      zh_Hans: Markdown格式文本
    human_description:
      en_US: Markdown table text
      zh_Hans: Markdown格式文本，必须为Markdown表格格式
    form: llm
  - name: output_filename
    type: string
    required: false
    label:
      en_US: Output Filename
      zh_Hans: 输出文件名
    human_description:
      en_US: Optional custom output file name, and the file suffix is not required.
      zh_Hans: 可选的自定义输出文件名，后缀名无需指定
    form: llm
extra:
  python:
    source: tools/md_to_xml/md_to_xml.py